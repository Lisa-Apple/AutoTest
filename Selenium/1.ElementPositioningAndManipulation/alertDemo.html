<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>
<body>
    <input id = "alert" value = "alert" type = "button" onclick = "alert('您关注了wanglisha吗？');"/>

    <input id = "confirm" value = "confirm" type = "button" onclick = "confirm('确定关注微信公众号：wanglisha？');"/>

    <input id = "prompt" value = "prompt" type = "button" onclick = "var name = prompt('请输入微信公众号:','wanglisha'); document.write(name) "/>
</body>
</html>
